<mat-toolbar color="primary">
  <span>CamView</span>

  <span class="fill-remaining-space"></span>

  <span *ngIf="vm.isLoggedIn; then authenticated else anonymous"></span>

  <ng-template #authenticated>
    <span class="display-name">{{vm.displayName}}</span>

    <button (click)="onLogoutButtonClicked()" mat-mini-fab>
      <mat-icon>lock</mat-icon>
    </button>
  </ng-template>

  <ng-template #anonymous>
  </ng-template>
</mat-toolbar>
